<!doctype html>
<html lang="pt-BR">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" href="../img/logomarca.png">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
   <link rel="stylesheet" href="../css/generico.css">

   <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js"
      integrity="sha512-95iy0RZIbw3H/FgfAj2wnCQJlzFQ+eaSfUeV/l8WVyGHKSRMzm3M/O+85j9ba/HFphkijrCTDjcuDX0BL2lthA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"
      integrity="sha512-94ncgEEqkuZ4yNTFmu2dSn1TJ6Ij+ANQqpR7eLVU99kzvYzu6UjBxuVoNHtnd29R+T6nvK+ugCVI698pbyEkvQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
      integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="../js/generico.js"></script>
   <script src="../js/doacao_instituicao.js"></script>

   <title>Doar para Nutrir</title>
</head>

<body>
   <header id="cabecalho" class="container-fluid">
   </header>

   <main class="container-fluid">
      <h3 id="nome_instituicao">
      </h3>

      <details class="container-fluid">
         <summary role="button" class="contrast outline">Mais sobre nós</summary>
         <p id="descricao_longa_instituicao">
         </p>
         <hr>
      </details>

      <form id="form_itens_selecionados" class="table-parent overflow-auto">
         <table>
            <thead>
               <tr>
                  <th scope="col">Item</th>
                  <th scope="col" class="mobile">Valor (R$)</th>
                  <th scope="col">Quantidade</th>
                  <th scope="col">Total (R$)</th>
               </tr>
            </thead>
            <tbody id="tabela_itens_instituicao">
            </tbody>
            <tfoot>
               <tr>
                  <th scope="row">Total (R$)</th>
                  <td class="mobile"></td>
                  <td></td>
                  <td id="valor_total_tabela">0.00</td>
               </tr>
            </tfoot>
         </table>
      </form>

      <div class="grid container-fluid">
         <button onclick="registrar_doacao_valor()">
            Doar o valor, vocês entregam
         </button>
         <button onclick="iniciar_doacao_itens()" class="outline">
            Doar os itens por conta própria
         </button>
      </div>
   </main>

   <dialog id="modal">
   </dialog>

   <footer id="rodape" class="container-fluid">
   </footer>
</body>

</html>
